{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>{{ SITENAME }}</h1>
        
        <div class="card-columns">
            
            {% for article in articles %}
            
            <a href="{{ SITEURL }}/{{ article.url }}" style="color:inherit; text-decoration: inherit;">
                <div class="card m-3">
                    <img src="{{ SITEURL }}/images/{{ article.category|lower }}/{{ article.slug }}.jpg" alt="{{ article.slug }}" class="card-img-top" style="object-fit: cover; width: 100%; height: 200px;">
                    <div class="card-body">
                        <h3 class="card-title">{{ article.title }}</h5>
                        <h5 class="card-subtitle">{{ article.locale_date }}</h6>
                    </div>
                </div>
            </a>
            {% else %}
            No posts yet!
            {% endfor %}
        </div>
    </div>
    <div class="col-md-4">
        <h1>Latest Blog Posts</h1>
    </div>
</div>
{% endblock %}
